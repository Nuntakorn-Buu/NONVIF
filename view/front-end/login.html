{{template "Header"}}


<div class="form">
    <form method="POST" action="/loginauth">
        <img class="login_img" src="asset/images/logo.png" alt="">
        <h1 class="login_title">Login</h1>
        <input required class="login_input" name="email" type="email" placeholder="Email ...">
        <input required class="login_input" name="password" type="password" placeholder="Password ...">
        <p style="text-align: center; color: red;">{{.}}</p>
        <p class="forgot"><a href="/forgot_pass">Forgot password !!!</a></p>
        <input class="login_input login_submit" type="submit" value="Login" class="signin">
    </form>
    <div class="createAc">
        <p>Don't have an account? <a href="/signup"> Creat Your Account </a> it takes less than a minute</p>
    </div>

</div>

</body>

</html>
