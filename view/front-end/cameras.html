{{template "Header"}}
{{template "Menu"}}

<!-- Dashboard -->
<div class="w3-content w3-padding" style="max-width:1564px">
    <div class="w3-container" style="margin-top: 50px;">

        <!-- Details Camera -->
        <div class="w3-container w3-padding-32">
            <h1 class="w3-text-white" style="text-shadow:2px 2px 0 rgb(0, 0, 0)">
                <b>Cameras : </b>
                <i class="fa-solid fa-camera w3-text-pink"></i>
            </h1>
        </div>
        <section id="main-slider" class="splide" aria-label="My Awesome Gallery">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <!-- <img src="./asset/images/camera-1.png" alt="" /> -->
                        <iframe src="https://10.20.3.14:8080/video" frameborder="0" scrolling="auto"
                            style="width:1500px; height:1000px;"></iframe>
                    </li>
                    <li class="splide__slide">
                        <img src="./asset/images/camera-1.png" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="./asset/images/camera-1.png" alt="" />
                    </li>
                    <li class="splide__slide">
                        <img src="./asset/images/camera-1.png" alt="" />
                    </li>
                </ul>
            </div>
        </section>

        <ul id="thumbnails" class="thumbnails">
            <li class="thumbnail">
                <!-- <img src="./asset/images/camera-1.png" alt="" /> -->
                <iframe src="https://10.20.3.14:8080/video" frameborder="0" scrolling="auto"
                    style="width:2000px; height:1000px;"></iframe>
            </li>
            <li class="thumbnail">
                <!-- <img src="./asset/images/camera-1.png" alt="" /> -->
                <iframe src="https://10.20.3.14:8080/video" frameborder="0" scrolling="auto"
                    style="width:2000px; height:1000px;"></iframe>
            </li>
            <li class="thumbnail">
                <!-- <img src="./asset/images/camera-1.png" alt="" /> -->
                <iframe src="https://10.20.3.14:8080/video" frameborder="0" scrolling="auto"
                    style="width:2000px; height:1000px;"></iframe>
            </li>
            <li class="thumbnail">
                <!-- <img src="./asset/images/camera-1.png" alt="" /> -->
                <iframe src="https://10.20.3.14:8080/video" frameborder="0" scrolling="auto"
                    style="width:2000px; height:1000px;"></iframe>
            </li>
        </ul>

        <script>
            var splide = new Splide("#main-slider", {
                width: 1564,
                height: 1000,
                pagination: false,
                cover: true
            });

            var thumbnails = document.getElementsByClassName("thumbnail");
            var current;

            for (var i = 0; i < thumbnails.length; i++) {
                initThumbnail(thumbnails[i], i);
            }

            function initThumbnail(thumbnail, index) {
                thumbnail.addEventListener("click", function () {
                    splide.go(index);
                });
            }

            splide.on("mounted move", function () {
                var thumbnail = thumbnails[splide.index];

                if (thumbnail) {
                    if (current) {
                        current.classList.remove("is-active");
                    }

                    thumbnail.classList.add("is-active");
                    current = thumbnail;
                }
            });

            splide.mount();
        </script>
    </div>
</div>
<!-- End Dashboard -->

</div>
</body>

</html>
